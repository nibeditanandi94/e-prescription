<form [formGroup]="patientReactiveForm" (ngSubmit)="submit(patientReactiveForm.value)">
    <div class="form-group">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" class="form-control" formControlName="patientName">
        <p *ngIf="!patientReactiveForm.get('patientName').valid && patientReactiveForm.get('patientName').touched">
            Patient Name is Requied
        </p>
    </div>

    <div class="form-group">
        <label for="patientAge">Patient Age</label>
        <input type="text" id="patientAge" class="form-control" formControlName="patientAge">
        <p *ngIf="!patientReactiveForm.get('patientAge').valid && patientReactiveForm.get('patientAge').touched">
            Patient's Age is Requied
        </p>
    </div>

    <div class="radio" *ngFor="let gender of genders">
        <label>
            <input type="radio" id="gender" [value]="gender" formControlName="gender">{{gender}}
        </label>
    </div>
    <button type="submit" [disabled]="!patientReactiveForm.valid">Submit</button><br><br>
</form>
