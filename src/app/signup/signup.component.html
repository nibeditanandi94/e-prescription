<form class="form" [formGroup]="registerForm" id="signUpForm" (ngSubmit)="submit()">

  <div class="row m-t-10">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"
          aria-hidden="true"></span></span>
      <input formControlName="fname" type="fname" id="fname" class="form-control" placeholder="Name"
        aria-describedby="basic-addon1">
    </div>
   <p class= "regName" *ngIf="!registerForm.get('fname').valid && registerForm.get('fname').touched">
      Name is required
    </p>
  </div>

  <div class="row m-t-10">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email"
        aria-describedby="basic-addon1">
    </div>
    <p class="reqEmail" *ngIf="registerForm.get('email').errors?.required && registerForm.get('email').touched">
      Email field is required
    </p>
  </div>

  <div class="row m-t-10">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"
          aria-hidden="true"></span></span>
      <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password"
        aria-describedby="basic-addon1">
    </div>
   <p class="reqPassword" 
    *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
      Please enter a valid & min 6-character password.
    </p>
  </div>

  <div class="form-footer">
    <a class="btn btn-primary" [routerLink]="'/login'">Login</a>
    <button type="submit" class="btn btn-success" (click)="submit()"> Register </button>
  </div>

</form>
