<form class="form" [formGroup]="registerForm">
<div class="form-control">
  <label for="email">Email</label> 
  <input formControlName="email" type="email" id="email">
  <p *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">
    Please enter a valid email.
  </p>
</div>

<br>

<div class="form-control">
  <label for="password">Password</label> 
  <input formControlName="password" type="password" id="password">
  <p *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
    Please enter a valid email.
  </p>
</div>

<div class="form-footer">
  <button (click)="createUser()" style="margin-top:20px;">Register</button>
  <a [routerLink]="'/login'">Login</a>
</div>

</form>
