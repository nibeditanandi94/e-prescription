<form class="form" [formGroup]="loginForm">
    <div class="form-control">
      <label for="email">Login Email</label>
      <input formControlName="email" type="email" id="email">
      <p *ngIf="loginForm.get('email').errors?.required && loginForm.get('email').touched">
        Email field is required
      </p>
      <p *ngIf="loginForm.get('email').errors?.pattern">
        Email is invalid
      </p>
    </div>

    <br>

    <div class="form-control">
      <label for="password">Login Password</label>
      <input formControlName="password" type="password" id="password">
      <p *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
        Please enter a valid password.
      </p>
    </div>
    
    <div class="form-footer">
      <button (click)="onLogin()" style="margin-top:20px;" [disabled]="!loginForm.valid">Login</button>
      <a [routerLink]="'/register'">Register</a>
    </div>
    
    </form>
