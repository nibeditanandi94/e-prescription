<form class="form" [formGroup]="loginForm">

  <div class="row">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input formControlName="email" type="email" id="email" class="form-control" placeholder="Login Email"
        aria-describedby="basic-addon1">
    </div>
    <p class="reqEmail" *ngIf="loginForm.get('email').errors?.required && loginForm.get('email').touched">
      Email field is required
    </p>
    <p class="reqEmail" *ngIf="loginForm.get('email').errors?.pattern">
      Email is invalid
    </p>
  </div>

  <div class="row m-t-10">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"
          aria-hidden="true"></span></span>
      <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password"
        aria-describedby="basic-addon1">
    </div>
    <p class="reqPassword" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
      Please enter a valid password.
    </p>
  </div>

  <div class="form-footer">
    <a class="btn btn-primary" [routerLink]="'/register'">Register</a>
    <button class="btn btn-success" (click)="onLogin()">Login</button>
  </div>

</form>
